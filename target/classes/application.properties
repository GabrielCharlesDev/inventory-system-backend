spring.application.name=inventarios
#Conexion a mysql
spring.datasource.url=jdbc:mysql://localhost:3306/inventario_db?createDatabaseIfNotExist=true
Spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Configurar patrï¿½n del log(en lugar de logback)
logging.pattern.console=[%thread] %-5level: %logger - %msg%n
#Configurar nivel de log (INFO)
logging.level.root=INFO
